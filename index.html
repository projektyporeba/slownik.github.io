const dictionaryENtoPL = {};
const dictionaryPLtoEN = {};
const wordList = [];

for (let i = 0; i < rawWords.length; i += 2) {
  const eng = rawWords[i].trim();
  const pol = rawWords[i + 1]?.trim();
  if (eng && pol) {
    dictionaryENtoPL[eng.toLowerCase()] = pol;
    dictionaryPLtoEN[pol.toLowerCase()] = eng;
    wordList.push(eng, pol);
  }
}


const input = document.getElementById('search');
const suggestions = document.getElementById('suggestions');
const result = document.getElementById('result');

input.addEventListener('input', () => {
  const val = input.value.toLowerCase();
  suggestions.innerHTML = '';
  if (val.length < 1) return;

  const matches = wordList.filter(word => word.toLowerCase().startsWith(val)).slice(0, 10);
  matches.forEach(match => {
    const div = document.createElement('div');
    div.textContent = match;
    div.addEventListener('click', () => {
      input.value = match;
      showTranslation(match.toLowerCase());
      suggestions.innerHTML = '';
    });
    suggestions.appendChild(div);
  });
});

input.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    showTranslation(input.value.toLowerCase());
    suggestions.innerHTML = '';
  }
});

function showTranslation(word) {
  const lower = word.toLowerCase();
  let translation;

  if (dictionaryENtoPL[lower]) {
    translation = `<strong>${word}</strong> → <strong>${dictionaryENtoPL[lower]}</strong>`;
  } else if (dictionaryPLtoEN[lower]) {
    translation = `<strong>${dictionaryPLtoEN[lower]}</strong> → <strong>${word}</strong>`;
  } else {
    translation = "Nie znaleziono tłumaczenia.";
  }

  result.innerHTML = translation;
}
